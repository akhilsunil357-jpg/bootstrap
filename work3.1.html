<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item">Courses</li>
                    <li class="breadcrumb-item active" aria-current="page">Web Development</li>
                </ol>
            </nav>

            <h2 class="mb-4">
                Web Development Course
                <span class="badge bg-warning text-dark ms-2">New</span>
            </h2>

            <p class="mb-1 fw-semibold">HTML</p>
            <div class="progress mb-3">
                <div class="progress-bar bg-success progress-bar-striped"
                     style="width:100%">
                    100% Complete
                </div>
            </div>


            <p class="mb-1 fw-semibold">CSS</p>
            <div class="progress mb-3">
                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
                     style="width:75%">
                    75% Complete
                </div>
            </div>

            <p class="mb-1 fw-semibold">JavaScript</p>
            <div class="progress mb-3">
                <div class="progress-bar bg-warning text-dark"
                     style="width:50%">
                    50% Complete
                </div>
            </div>

            <p class="mb-1 fw-semibold">Bootstrap</p>
            <div class="progress mb-4">
                <div class="progress-bar bg-danger"
                     style="width:25%">
                    25% Complete
                </div>
            </div>

 
            <div class="btn-group mb-4 d-flex justify-content-center" role="group">
                <button class="btn btn-success">Start</button>
                <button class="btn btn-warning">Pause</button>
                <button class="btn btn-secondary">Reset</button>
            </div>

 
            <nav class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item disabled">
                        <a class="page-link" href="#">3</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>



     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
